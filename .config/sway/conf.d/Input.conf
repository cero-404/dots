# Example input device configuration:
input "1267:12717:ELAN0001:00_04F3:31AD_Touchpad" {
    dwt enabled              # Disable while typing (avoid cursor jumps)
    tap enabled              # Enable tap-to-click
    natural_scroll enabled   # Enable natural scrolling direction
    middle_emulation enabled # Enable middle-click emulation
}

